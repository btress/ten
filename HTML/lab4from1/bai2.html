<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #f5f5f5;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }

        .btn-red {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
        }

        .btn-black {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            margin-top: 10px;
        }

        a {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: none;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px 0;
        }

        .separator hr {
            flex: 1;
        }

        .separator span {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <input style="width: 280px ;" type="text;" placeholder="Tài khoản Garena, Email hoặc số điện thoại">
        <input style="width: 280px;" type="password" placeholder="Mật khẩu">
        <br><br>
        <button class="btn-red">Đăng Nhập Ngay</button>
        <div class="separator">
            <hr>
            <span>hoặc</span>
            <hr>
        </div>
        <button class="btn-black">Tạo tài khoản mới</button>
        <a href="#">Quên mật khẩu?</a>
    </div>
</body>

</html>
