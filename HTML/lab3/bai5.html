<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">APPLICATION FORM</h2>
    <label for="urlname">First name</label>
    <input type="url" value="" id="urlname" name="urltext" maxlength="255" />
    <br><br>
    <label>Education</label>
    <input type="checkbox" name="education"> Graduate
    <input type="checkbox" name="education"> Post Graduate
    <br><br>
    <label>gender</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Post Graduate
    <br><br>
    <label for="urlsalary">Salary</label>
    <input type="url" value="" id="urlsalary" name="urltext" maxlength="255" />
    <br><br>
    <label for="urlremarks">Remarks</label>
    <textarea id="urlremarks" rows="3" cols="20" placeholder="Type your text here"></textarea>
    <br><br>
    <label for="urlcountry"></label>
    <label>Country</label>
        <select name="country">
            <option>Australia</option>
            <option>VietNam</option>
            <option>USA</option>
            <option>Canada</option>
        </select>
    <br><br>
    <form style="text-align: center;" method="get" action="">
        <input type="submit" value="SUBMIT"/>
        <input type="reset" value="RESET"/>
    </form>
</body>
</html>
